<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>


    <h1>"Stopwatch"</h1>


<div class="main-box container">
    <div class="text" id="box">
        <p id="counter">00:00:00</p>
    </div>
    
    <div class="buttons">
       <button onclick="Startcounter()" id="start">Start</button>
       <button onclick="Stopcounter()" id="stop">Stop</button>
       <button onclick="Resetcounter()" id="reset">Reset</button>

    </div>
</div>




    <script src="app.js"></script>
</body>
</html>
